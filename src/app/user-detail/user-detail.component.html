<div class="user-detail-container">
    <mat-card class="user-detail-card">
        <header class="user-detail-header">
            <div class="header-content">
                <div class="user-detail-icon">
                    RK
                </div>
                <div>
                    <h2><span>{{user.title}} </span><span>{{user.firstName}} </span> <span>{{user.lastName}}</span></h2>
                    <span>{{user.birthDate.seconds | correctDateFormat}}</span>
                </div>
            </div>
        </header>
        <mat-card-header class="relative">
            <mat-card-title class="details-title">Details</mat-card-title>

            <button mat-button [matMenuTriggerFor]="beforeMenu" class="edit-user-btn"><img src="assets/img/edit.png"></button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
                <button mat-menu-item (click)="editUser()">Edit</button>
                <button mat-menu-item>Delete</button>
            </mat-menu>

        </mat-card-header>
        <mat-card-content class="details-content">
            <div class="details-address">
                <h3>Address</h3>
                <p><span>{{user.street}} </span><span>{{user.streetNo}}</span></p>
                <p><span>{{user.postcode}} </span><span>{{user.city}}</span></p>
            </div>
            <div class="details-contact">
                <h3>Contact</h3>
                <div>
                    <p>Email: <span>{{user.email}}</span></p>
                    <p>Telephone: <span>{{user.telephone}}</span></p>
                </div>
            </div>
        </mat-card-content>

    </mat-card>
</div>
